<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="viewport">
      <div id="ports"></div>
      <div id="ship"></div>
      <!-- created a new div with id ship inside the #viewport div. -->
    </div>
    <script src="src/controller.js"></script>
    <script src="src/Port.js"></script>
    <script src="src/Itinerary.js"></script>
    <script src="src/Ship.js"></script>
    <script>
      const controller = new Controller();
      const itinerary = new Itinerary([
        new Port("New York City"),
        new Port("Grand Turk"),
        new Port("San Juan"),
        new Port("Amber Cove"),
      ]);
      const ship = new Ship(
        itinerary
      ); /* created a new instance of ship inside inline JS passing in itinerary */
      controller.renderPorts(itinerary.ports);
      controller.renderShips(ship);
    </script>
  </body>
</html>
